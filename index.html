<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/c27c855421.js" crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>

<body>
  <main>

    <div class="sign-up-master">

      <div class="sign-up-master__texts">

        <h1 class="sign-up-master__title">Learn to code by watching others</h1>

        <p class="sign-up-master__paragraph">See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>

      </div>

      <div class="sign-up-master__form-section">

        <div class="free-trial">

          <p class="free-trial__paragraph">

            <span>Try it free 7 days</span> then $20/mo. thereafter

          </p>

        </div>

        <form action="/" class="form">

          <div class="inputs">
            <input type="text" name="name" placeholder="First Name" class="input name" max="20">
            <picture class="checkIconName none">
              <i class="fa-solid fa-circle-check checkIcon"></i>
            </picture>
            <picture class="name-warning warning-icon warning none">
              <img src="images/icon-error.svg" alt="" class="warning-icon">
            </picture>
            <label for="name" class="name-warning warning none">First Name cannot be empty</label>
          </div>

          <div class="inputs">
            <input type="text" name="lastname" placeholder="Last Name" class="input lastname" max="20">
            <picture class="checkIconLast none">
              <i class="fa-solid fa-circle-check checkIcon"></i>
            </picture>
            <picture class="last-name-warning warning-icon warning none">
              <img src="images/icon-error.svg" alt="" class="warning-icon">
            </picture>
            <label for="lastname" class="last-name-warning warning none">Last Name cannot be empty</label>
          </div>

          <div class="inputs">
            <input type="email" name="email" placeholder="Email Address" class="input email">
            <picture class="checkIconEmail none">
              <i class="fa-solid fa-circle-check checkIcon"></i>
            </picture>
            <picture class="email-warning warning-icon warning none">
              <img src="images/icon-error.svg" alt="" class="warning-icon">
            </picture>
            <label for="email" class="email-warning warning none">Looks like this is not an email</label>
            
            
          </div>

          <div class="inputs">
            <input type="password" name="password" placeholder="Password" class="input password" max="20">
            <picture class="checkIconPass none">
              <i class="fa-solid fa-circle-check checkIcon"></i>
            </picture>
            <picture class="password-warning warning-icon warning none">
              <img src="images/icon-error.svg" alt="" class="warning-icon">
            </picture>
            <label for="password" class="password-warning warning none">Password cannot be empty</label>
          </div>

          <div class="form__submit-area">
            <button type="submit" class="form__submit-btn">Claim your free trial </button>
            <p class="form__terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </div>
        </form>
      </div>

    </div>

  </main>

















</body>

</html>
